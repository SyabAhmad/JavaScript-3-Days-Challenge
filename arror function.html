<body>
<script type="text/javascript">
	document.write("Arrow Function\n");
		document.write("</br>")
	function doSum(value1, value2){
		return value1+value2;
	}

	document.write(doSum(3,5));
	document.write("</br>")
	var sum = (a,b) => {
		return a+b;
	}
	document.write(sum(2,4));

</script>
