<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Java Script 3 Days Challenge</title>
</head>
<body>
<script type="text/javascript">
	document.write("For In Loop\n");
	const fruits = ["apple", "mango", "grapes", "orange"];
	let item="";
	for(item in fruits)
	{
		document.write(item+ fruits[item] + "  |");
	}

</script>
</body>
</html>
