<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>JavaScript Development 3 Days Challenge</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='main.css'>
    <script>
        function changeme(){
            var newValue = document.getElementById("value");
            newValue.innerHTML = "hey programmers";
        }
    </script>
</head>
<body>
    <div>
        <h1 id="value">Hey Developers</h1>
        <button onclick="changeme()" type="submit" value="click on me">click on me</button>
    </div>
</body>
</body>
</html>
