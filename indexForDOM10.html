    <h2>mouse over Event Listener and finding its directions</h2>
    <p>
        in this tutorails we will see how to add mouseover event aEvent Listener and its directions
    </p>
    <script>
        document.addEventListener("mouseover", function(event){
        console.log("mouce over detected");
        console.log("X axis: " + event.clientX);
        console.log("Y axis: " + event.clientY);
        });
    </script>
