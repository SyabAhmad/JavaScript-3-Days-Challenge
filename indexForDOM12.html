<body>
    <h2>getElementByTagName</h2>
    <p>
        getElementByTagName
    </p>
    <p>
        getElementByTagName
    </p>
    <p>
        getElementByTagName
    </p>
    <script>
        var change1 = document.getElementsByTagName("h2");
        change1.innerHTML = "Now geting Element by Tag Name";
        /// we can also change style of elements like this,
        for(var i = 0;i<change1.length; i++)
        {
            change1[i].style.color = "red";

        }
        var change2 = document.getElementsByTagName("p");
        change2.innerHTML = "Now geting Element by Tag Name";
        /// we can also change style of elements like this,
        for(var i = 0;i<change2.length; i++)
        {
            change2[i].style.color = "red";

        }

        </script>
</body>
