<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>JavaScript Development 3 Days Challenge</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='main.css'>
    <style >
        .classes{
            background-color: rgb(211, 211, 211);
            height: 100px;
            width: 200px;
        }
    </style>
</head>
<body>
    <h2>Query Selector</h2>
    <p id="changeingColor">
        get Element By Query Selector
    </p>
    <div class="classes">
        <h1>class</h1>
        <p>class paragraph</p>
    </div>
    <script>
        var myClass = document.querySelectorAll(".classes");
        //myClass.style.bacgroundColor = "yellow"; /// it will show error due to its undefined
        // and can not set properties

        // we should use loop here, to access all the elements with in that class and the 
        /// we can apply css to them
        for(var i = 0;i<myClass.length; i++)
        {
            myClass[i].style.backgroundColor = "red";

        }
    </script>
</body>
</html>
