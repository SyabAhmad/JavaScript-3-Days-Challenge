<body>
    <h2>removing element from js to DOM</h2>
    <h3>this item should be removed in next part</h3>
    <p>we will add paragraph after this paragraph.</p>

    <script>
        let newP = document.createElement("p");
        let textNode = document.createTextNode("this peragraph has been created and added form the js");
        newP.appendChild(textNode);
        document.body.appendChild(newP);

        var toBeRemoved = document.getElementsByTagName("h3")[0];
        toBeRemoved.parentNode.removeChild(toBeRemoved);

    </script>
