    <script>
        function changeme(){
            var newValue = document.getElementById("value");
            // newValue.innerHTML = "hey programmers";
            if(newValue == "Hey_Developers")
            {
                newValue.innerHTML = "Hey_Programmer";
            } else if(newValue == "Hey_Programmer")
            {
                newValue.innerHTML == " Hey_Develoeprs";
            } else {
                newValue.innerHTML = "NOOOO, its Not You";
            }


        }
    </script>
</head>
<body>
    <div>
        <h1 id="value">Hey_Developers</h1>
        <button onclick="changeme()" type="submit" value="click on me">click on me</button>

            in this code you will be able to use if else statement (conditional statement)
            if and else
        </p>
