<script type="text/javascript">
	document.write("math random number generator\n");
	document.write(Math.random() * 10+ "  |  ");/// will generate number betwen 1 and 10
	// but it will be float or double type number to truncate it to ineger we use this function

	document.write(Math.trunc(newNumber));

</script>
