<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>JavaScript 3 Days Challenge</title>
</head>
<body>

	<div>
		<h1 id="head" onmouseout="mOut(this)" onmouseover="mOver(this)">hello de Developer</h1>
	</div>

	<script type="text/javascript">
		function mOut(obj){
			obj.innerHTML = "i am a Developer";
		}
		function mOver(obj){
			obj.innerHTML = " you are a Developer";
		}
	</script>
</body>
</html>
