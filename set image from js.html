<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>JavaScript 3 days Challenge</title>
</head>
<body>
	<div id="section">
		
	</div>

	<script type="text/javascript">
		////creating img element and also set img to it fro here
		let newImg = document.createElement("img");
		let parentNode = document.getElementById("section").parentNode;
		parentNode.appendChild(newImg);
		newImg.src = "js.png";
		/// to apply padding to img
		newImg.style.padding = "20px";

	</script>

</body>
</html>
