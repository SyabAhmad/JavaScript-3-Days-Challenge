<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Java Script 3 Days Challenge</title>
</head>
<body>
<script type="text/javascript">
	document.write("fetching APIs\n");

	async function toGetData(){
		var responce = await fetch("https://jsonplaceholder.typicode.com/users");
		var data =  responce.text();
		return data;
	}

	/// this will give you data not info
	toGetData().then(data => document.write(data));
	/// info is something you understande
	toGetData().then(data => console.log(data));
</script>
</body>
</html>
